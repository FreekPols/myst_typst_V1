version: 1
project:
  downloads:
    - id: thesis-pdf
  exports:
    - id: thesis-pdf
      format: typst
      template: templates/thesis-typst
      output: _build/thesis.pdf
      show_cover_full: true
      show_title_page: true
      show_toc: true
      show_list_of_figures: true
      show_list_of_tables: true
      frontmatter_numbering: roman
      mainmatter_numbering: arabic
      paper_size: a4
      margin_top_cm: 2.5
      margin_bottom_cm: 2.5
      margin_left_cm: 3.0
      margin_right_cm: 2.0
      font_body: Libertinus Serif
      font_mono: Consolas
      font_size_pt: 11
      line_spacing_em: 1.35
      toc_depth: 3
      logo: config/assets/brand/logo.svg
      # Cover variant: simple | graphical | custom
      cover_page_variant: simple
      cover_background_image: config/assets/brand/cover.jpg
      cover_title_box_opacity_pct: 55
      # Title-page variant: simple | formal | custom
      title_page_variant: "2"
      title_page_image: config/assets/brand/cover.jpg
      title_page_image_anchor: top-right
      title_page_image_width_cm: 6
      title_page_image_dx_cm: -0.4
      title_page_image_dy_cm: 1.0
